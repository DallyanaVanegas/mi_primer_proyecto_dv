<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="../css/maquetacion.css">
</head>

<body>

    <header>
        <h1>Formulario de Ingreso</h1>
    </header>
    <form action="">
        <fieldset>
            <legend>Datos Personales</legend>
            <p>
                <label for="idNombre">Nombre: </label>
                <input type="text" name="" id="idNombre">
                <label for="idApellido">Apellido: </label>
                <input type="text" name="" id="idApellido">

            </p>
            <p>
                <label for="idCorreo">Correo: </label>
                <input type="email" name="" id="idCorreo">
                <label for="idFechaNacimiento">Fecha Nacimiento: </label>
                <input type="datetime-local" name="" id="idFechaNacimiento">

            </p>

        </fieldset>
        <fieldset>
            <legend>Datos Domicilio</legend>
            <p>
                <label for="idPais">País: </label>
                <select name="ciudad" id="idPais">
                    <option value="E">Ecuador</option>
                    <option value="P">Peru</option>
                    <option value="A">Argentina</option>
                </select>
                <label for="idCiudad">Ciudad: </label>
                <select name="ciudad" id="idCiudad">
                    <option value="Q">Quito</option>
                    <option value="G">Guayaquil</option>
                    <option value="A">Ambato</option>
                </select>
            </p>
            <p>
                <label for="idPostal">Código Postal:</label>
                <input type="text" name="" id="idPostal">


            </p>

        </fieldset>

        <fieldset>



            <legend>Condiciones</legend>
            <p>
                <label for="idOfertas">Desea recibir ofertas: </label>
                <input name="ofertas" type="radio" value="1" id="oferta1">
                <label class= "enLinea" for="oferta1">Una vez al día</label>

                <input name="ofertas" type="radio" value="1" id="oferta2">
                <label class= "enLinea" for="oferta2">Una vez al mes</label>

                <input name="ofertas" type="radio" value="1" id="oferta3">
                <label class= "enLinea" for="oferta3">Una vez al año</label>
            </p>
            <p>
                <input type="checkbox" id="" idTerminos>
                <label class= "enLinea" for="idTerminos">Acepto Términos y Condiciones</label>

            </p>




        </fieldset>
        <p id="idBotonP">
            <input type="submit" name="" id="btnIngresar" value="Ingresar">
        </p>

    </form>

</body>

</html>
