<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Nuevo Estudiante</title>

            color:yellow;
            background-color: black;

        }

<body>
    <form action="">
        <h1>Estilo por elemento</h1>
        <p>Texto de prueba de una URL</p>
        <!--maquetamiento de páginas web-->
        <table>
            <!--filas tr-->
            <tr>
                <td><label for="idNombre"> Nombre: </label></td>
                <td><input type="text" id=" idNombre"></td>
            </tr>
            <tr>
                <td><label for="idApellido"> Apellido: </label></td>
                <td><input type="text" id=" idApellido"></td>
            </tr>
            <tr>
                <td><label for="idPais"> Nombre: </label></td>

                    </select></td>
            </tr>

                <td><label for="idNacimiento"> Fecha Nacimiento: </label></td>

            </tr>

            </tr>
            <img src="../img/uce.png" alt="Imagen no encontrada">

        </table>

        <table>
            <tr>
                <td><button class="botonesViejos">Guardar con estilo externo</button></td>
                <td><button style="color:white; background-color:blue;">Guardar con estilo en linea</button></td>
                <td><button class="botonesNuevos">Guardar con estilo interno</button></td>
                <td><button id="idBoton2022">Guardar con estilo de id externo</button></td>
                <td><button>Guardar</button></td>
                <td><input type="file" ></td>
                <td><button>Actualizar</button></td>
                <td><button class="botonesNuevos">Eliminar</button></td>
            </tr>
        </table>
    </form>
